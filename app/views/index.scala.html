@(message: String, people: List[Person])

@main("Trial Demo Task") {

	<form action="@routes.Application.addPerson()" method="post">
		<label for="id">Id: </label>
		<br/>
		<input type="text" name="id"/>
		<br/>
		<label for="id">First Name:</label>
		<br/>
		<input type="text" name="firstName"/>
		<br/>
		<label for="id">Last Name:</label>
		<br/>
		<input type="text" name="lastName"/>
		<br/>
		<button>Save</button>
	</form>
	<br/>
	<table border="1">
		<tr>
			<th>Id</th>
			<th>First Name:</th>
			<th>Last Name</th>
		</tr>
		<tr>
			<th colspan="3">
				<form action="@routes.Application.searchPersonByName()" method="post">
				Search: <input name="name" type="text">
				<button>Search</button>
				<!-- Add a button to clean the form -->
				<button>Clear</button>
				</form>
			</th>
		</tr>
		@for(person <- people){
			<tr>
				<td>@person.id</td>
				<td>@person.firstName</td>
				<td>@person.lastName</td>
			</tr>
		}
	</table>
}
